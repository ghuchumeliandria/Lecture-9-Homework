<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img src="./images/Frame 66.png" class="frame" alt="frame">

    <div class="container">
        <form >
            <!-- ზედა ტექსტი -->
            <div class="form-header">
                <img src="./images/Group 74.png" alt="icon" class="header-icon">
                <h1 class="header-h1">Create an Account</h1>
            </div>
            <!-- სარეგისტრაციო ფორმა -->
            <p class="form-paragraph">Became trivo member ,you’ll get exlusive treatment from trivo</p>
            <div class="inputs">

                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="Enter your full name">

                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" placeholder="Enter a email">

                <label for="password">Password <span>*</span></label>
                <input type="password" id="password" placeholder="Create a password " >
                
            </div>

            <!-- ღილაკები ,  ცალკე დივი აღარ გავუკეთე , ჩემი აზრით საჭირო ამ კონკრეტულში არ იყო -->
                    <button class="create-btn">Create an Account</button>
                    <button class="sign-up-btn"> <img src="./images/flat-color-icons_google.png" class="google-icon" alt="Goole-icon">
                        Sign Up With Google</button>

                        <p class="footer-paragraph">Already have an account? <a href="https://www.reeducate.space/" class="log-in-link">log in</a></p>
        
        </form>

    </div>
</body>
</html>
